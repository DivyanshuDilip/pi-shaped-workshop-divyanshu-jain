replicaCount: 3

image:
  repository: jaindivyanshu013/hello-node-docker
  tag: day1
  pullPolicy: Always

service:
  type: NodePort
  port: 8080
  nodePort: 30080

containerPort: 8080

serviceAccount:
  create: true
  name: ""

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: my-app.local
      paths:
        - path: /my-app
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80